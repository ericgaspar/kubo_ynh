packaging_format = 2

id = "kubo"
name = "Kubo"
description.en = "Global, versioned, peer-to-peer filesystem"
description.fr = "Système de fichiers global, versionné, peer-to-peer"

version = "0.20.0~ynh1"

maintainers = [""]

[upstream]
license = "MIT"
website = "https://ipfs.tech/"
admindoc = "https://yunohost.org/packaging_apps"
code = "https://github.com/ipfs/kubo"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = false
ldap = "not_relevant"
sso = "not_relevant"
disk = "20M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/ipfs/kubo/releases/download/v0.20.0/kubo_v0.20.0_linux-amd64.tar.gz"
        amd64.sha256 = "46f3f14d75640dfedb0ee79ccb87eefa30da5c00b0af2c30f02f13454f5ab072"
        armhf.url = "https://dist.ipfs.tech/kubo/v0.20.0/kubo_v0.20.0_linux-arm.tar.gz"
        armhf.sha256 = "4137e3cbec7decb1bc5eb991f88426db2e67fe62ddbd0e20885d274c2941d16d"
        arm64.url = "https://dist.ipfs.tech/kubo/v0.20.0/kubo_v0.20.0_linux-arm64.tar.gz"
        arm64.sha256 = "a073d4e9eefd5f7c1ee24f2c9d0a8975591beea34c49d8fee4c0ea731393ef84"

        #[resources.sources.cluster]
        #url = "https://dist.ipfs.tech/ipfs-cluster-service/v1.0.6/ipfs-cluster-service_v1.0.6_linux-amd64.tar.gz"
        #sha256 = "79f4caadb5437f3e3c064d03fc88a4db26c81f484560caa101ed9300f30d5732"

    [resources.ports]
    main.default = 5001

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
